<div class="open_text">
<div style="text-align:center">
    <h2>Contact Us</h2>
    <p class="message">Swing by for a cup of coffee, or leave us a message:</p>
  </div>
	
</div>
<div class="container2">
  <div class="row">
    <div class="column">
		<form class="message_form">
			<p class="column1">
        		<label for="fname" class="first">First Name</label>
        		<input name="firstname" type="text" class="fname" placeholder="Your name..">
			</p>
			<p class="column2">
        		<label for="lname" class="last">Last Name</label>
        		<input name="lastname" type="text" class="lname" placeholder="Your last name..">
			</p>
			<p class="column3">	
        		<label for="country" class="countryy">Country</label>
        		<select name="country" class="country">
          			<option value="malaysia">Malaysia</option>
          			<option value="brunei">Brunei</option>
          			<option value="singapore">Singapore</option>
		  			<option value="indonesia">Indonesia</option>
				</select>
			</p>
			<p class="column4">
        		<label for="subject" class="subjectt">Subject</label>
        		<textarea name="subject" class="subject" placeholder="Write something.."></textarea>
			</p>
			<p class="column5">
        		<input type="submit" class="submit" value="Submit">
			</p>
      </form>
    </div>
  </div>
</div>
